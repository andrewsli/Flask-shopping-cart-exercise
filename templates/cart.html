{% extends 'base.html' %}

{% block title %}Cart{% endblock %}

{% block content %}

<h1 class="mb-3">Your Cart</h1>

<ul class="list-group">

  {% for product in products %}
  <li class="list-group-item">
    {{product.name}}
    <span class="float-right">{{product.price}}</span>
  </li>
  {% endfor %}
  
</ul>

<p class="mt-3"><b>Cart total: ${{total}}</b></p>

<div class="mt-4">
  <button class="btn btn-danger">Clear Cart</button>
</div>

{% endblock %}
